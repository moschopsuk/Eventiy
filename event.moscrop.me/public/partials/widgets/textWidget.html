<div class="bs-callout bs-callout-default" id="post-{{post.base.id}}">
	<span class="pull-right post-time">{{post.base.created_at | fromNow}} <span class="glyphicon glyphicon-time"></span></span>
	<h4>{{post.payload.header}}</h4>
	<p>
		<div class="media">
			<p>{{post.payload.body}}</p>
		</div>	
	</p>
</div>
