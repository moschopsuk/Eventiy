            <ul class="nav navbar-nav navbar-right">

                <!-- User links -->
                <li ng-show="isLoggedIn">
                    <a href class="dropdown-toggle" data-toggle="dropdown">{{username}} <b class="caret"></b></a>
                    <ul class="dropdown-menu" style="padding-top: 15px;min-width: 250px;">
                        <li><a href="/dashboard"><i class="glyphicon glyphicon-dashboard"></i> Dashboard</a></li></li>

                <li ng-show="!isLoggedIn" class="dropdown">
                     <a href class="dropdown-toggle" data-toggle="dropdown">Sign in <b class="caret"></b></a>

                            <li>
                                <div class="row">
                                    <div class="col-md-12">

                                    <div class="alert alert-danger" ng-bind="error" ng-show="error"></div>

                                    <form class="form" role="form" novalidate id="login-nav">
                                        <div class="form-group">
                                           <label class="sr-only" for="loginEmail">Email address</label>
                                           <input type="email" class="form-control" id="loginEmail" placeholder="Email" required ng-model="user.email">

                                        <div class="form-group">
                                           <label class="sr-only" for="loginPass">Password</label>
                                           <input type="password" class="form-control" id="loginPass" placeholder="Password" required ng-model="user.pass">

                                        <div class="checkbox">
                                            <label>
                                                <input type="checkbox" ng-model="user.remember"> Remember me
                                            </label>
                                        </div>
                                        <div class="form-group">
                                           <button type="submit" class="btn btn-success btn-block" data-ng-click="signin(user)">Sign in</button>

                    </ul>
