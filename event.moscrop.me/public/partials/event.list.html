<div class="container" id="page-content">
	<!-- Title -->
	<div class="row">
	    <div class="col-lg-12">
	        <h3>Current Live Events</h3>
	        <hr>
	    </div>
	</div>
	<!-- /.row -->

	<!-- events list -->
	<div class="row text-center">

		<div ng-repeat="event in events" class="col-md-3 col-sm-6 hero-feature">
		    <div class="thumbnail">
		        <a href="#/event/{{event.id}}"><img ng-src="/images/covers/{{event.cover_url}}" alt="{{event.name}}"></a>
		        <div class="caption">
		            <h4>{{event.name}}</h4>
		            <p>{{event.description}}</p>
		            <p>
		                <a href="#/event/{{event.id}}" class="btn btn-purple btn-lg btn-block">View</a>
		            </p>
		        </div>
		    </div>
		</div>

	</div>

	<!-- Title -->
	<div class="row">
	    <div class="col-lg-12">
	        <h3>Archived Events</h3>
	        <hr>
	    </div>
	</div>

		<!-- events list -->
	<div class="row text-center">

		<div ng-repeat="event in archived" class="col-md-3 col-sm-6 hero-feature">
		    <div class="thumbnail">
		        <a href="#/event/{{event.id}}"><img ng-src="/images/covers/{{event.cover_url}}" alt="{{event.name}}"></a>
		        <div class="caption">
		            <h3>{{event.name}}</h3>
		            <small class="text-muted">Ended {{event.end_time | fromNow}}</small>
		            <p>{{event.description}}</p>	            
		            <p>
		                <a href="#/event/{{event.id}}" class="btn btn-purple btn-lg btn-block">View</a>
		            </p>
		        </div>
		    </div>
		</div>

	</div>

	<!-- /.row -->
</div>
